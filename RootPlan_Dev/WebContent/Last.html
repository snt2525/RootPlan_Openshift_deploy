		function toggleLayer(layer)
		{
		    var l = document.getElementById(layer);
		    var tmp = layer+"img";
		    var l_img = document.getElementById(tmp);
		    if(l.style.display == ""){
		        l.style.display = "none";
		        l_img.src="img/arrow_down.png";
		    }
		    else if(l.style.display == "none"){
		        l.style.display = "";

		    }
